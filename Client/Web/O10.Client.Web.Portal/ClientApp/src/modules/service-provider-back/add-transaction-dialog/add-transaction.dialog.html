<div mat-dialog-title>Add transaction for {{data.registration}}</div>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Transaction description" [(ngModel)]="data.description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data">Submit</button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
