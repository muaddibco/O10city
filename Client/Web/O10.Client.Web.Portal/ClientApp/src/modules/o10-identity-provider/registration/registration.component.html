<div class="example-form">
  <mat-form-field [hideRequiredMarker]="false">
    <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" required>
    <mat-hint>An email with the activation link will be sent to this address</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field [hideRequiredMarker]="false">
    <input matInput placeholder="Passphrase" [formControl]="passphraseFormControl" [errorStateMatcher]="matcher" required>
    <mat-hint>The one-time passphrase that need to be <strong>remembered and provided</strong> at a time when the activation link will be clicked</mat-hint>
    <mat-error *ngIf="passphraseFormControl.hasError('required')">
      Passphrase is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <div class="form-element" style="margin-top: 50px">
    <button mat-raised-button color="primary" class="button" (click)="onSubmit()" [disabled]="emailFormControl.hasError('email') || emailFormControl.hasError('required')">Submit</button>
    <button mat-raised-button color="accent" class="button" (click)="onCancel()" style="margin-left:10px">Cancel</button>
  </div>
</div>
