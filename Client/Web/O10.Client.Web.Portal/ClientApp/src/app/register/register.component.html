<h1>Register a new account</h1>

<div class="form-group">
  <button class="btn" [ngClass]="{'btn-primary':isIpSelected}" style="width:200px; text-align:left" (click)="selectIP()"><img src="./images/icons8-parliament-50.png" width="30px" style="margin-right: 10px" />Identity Provider</button>
</div>
<div class="form-group">
  <button class="btn" [ngClass]="{'btn-primary':isSpSelected}" style="width:200px; text-align:left" (click)="selectSP()"><img src="./images/icons8-museum-50.png" width="30px" style="margin-right: 10px" />Service Provider</button>
</div>
<div class="form-group">
  <button class="btn" [ngClass]="{'btn-primary':isUserSelected}" style="width:200px; text-align:left" (click)="selectUser()"><img src="./images/icons8-administrator-male-50.png" width="30px" style="margin-right: 10px" />User</button>
</div>

<form [formGroup]="registerForm" (ngSubmit)="onRegister()" *ngIf="isIpSelected || isSpSelected || isUserSelected">
  <div class="form-group">
    <label for="accountInfo">Account Description</label>
    <input type="text" formControlName="accountInfo" class="form-control" [ngClass]="{ 'is-invalid': submitted && formData.accountInfo.errors }" />
    <div *ngIf="submitted && formData.accountInfo.errors" class="invalid-feedback">
      <div *ngIf="formData.accountInfo.errors.required">Account description is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formData.password.errors }" />
    <div *ngIf="submitted && formData.password.errors" class="invalid-feedback">
      <div *ngIf="formData.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="submitClick" class="btn btn-primary" type="submit" style="margin-right: 10px">Register</button>
    <button [disabled]="submitClick" class="btn" type="reset" (click)="onCancel()">Cancel</button>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</form>
